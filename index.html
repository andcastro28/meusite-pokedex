<!--  funcionamento do protocolo http

https://pokeapi.co/api/v2/pokemon

ip da maquina= pokeapi.co
pasta na maquina = /api/v2/pokemon

- query string na url offset=0&limit=20
https://pokeapi.co/api/v2/pokemon?offset=0&limit=2
trazer apenas 2 registros a partir do zero, como se fosse um livro

- query string na url
https://pokeapi.co/api/v2/pokemon?type=grass&name=i
tipo do pokemon grass e com nome iniciando em i

request method : GET , POST , PUT, DELETE (FAMOSO CRUD)
GET PEGAR, POST ENVIAR, PUT ATUALIZAR, DELETE APAGAR

APIs são um recurso de terceiros que podem ser consumidas para acessar dados de outros sistemas

- REQUEST HEADERS - INFORMACOES NO CABECALHO DE SOLICITACAO REQUISICAO
accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
accept-language:pt-BR,pt;q=0.9,en-US;q=0.8,en;q=0.7

- RESPONSE HEADERS - INFORMAÇÕES DO CABECALHO DE RESPOSTA
content-type: application/json; charset=utf-8 , O SERVIDOR ESTA DEVOLVENDO APLICACAO JSON

- request body
body
{
    "name": "teste"
}

- status-code: 200 - deu certo (familia 200-299), familia 300-

- status-code: 404 - erro (familia 400-499), familia 500-erro interno no servidor
